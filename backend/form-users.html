<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- NAVBAR -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav"> 
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#">

            </li>

        </ul>

    <!-- SIDEBAR -->

        <a href="../frontend/home.html" class="brand-link">
            <span class="brand-text font-weight-light">Re:Laptop</span>
        </a>

        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column">

                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="users-index.html" class="nav-link active">
                            <i class="nav-icon fas fa-users"></i>
                            <p>Data User</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="produk-index.html" class="nav-link">
                            <i class="nav-icon fas fa-laptop"></i>
                            <p>Data Produk</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="histori-index.html" class="nav-link">
                            <i class="nav-icon fas fa-history"></i>
                            <p>Histori</p>
                        </a>
                    </li>

                    <li class="nav-item mt-3">
                        <a href="../frontend/login.html" class="nav-link">
                            <i class="nav-icon fas fa-sign-out-alt"></i>
                            <p>Logout</p>
                        </a>
                    </li>

                </ul>
            </nav>
        </div>
    </aside>

    <!-- CONTENT -->
    <div class="content-wrapper">

        <!-- HEADER -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Tambah User</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="users-index.html">User</a></li>
                            <li class="breadcrumb-item active">Tambah</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- FORM -->
        <section class="content">
            <div class="container-fluid">

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Form Tambah User</h3>
                    </div>

                    <form>
                        <div class="card-body">

                            <div class="form-group">
                                <label>Nama Lengkap</label>
                                <input type="text" class="form-control"
                                       placeholder="Masukkan nama lengkap">
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control"
                                       placeholder="Masukkan alamat email">
                            </div>

                            <div class="form-group">
                                <label>Nomor Kontak</label>
                                <input type="text" class="form-control"
                                       placeholder="Masukkan nomor kontak">
                            </div>

                            <div class="form-group">
                                <label>Jenis Kelamin</label>
                                <select class="form-control">
                                    <option value="" disabled selected>-- Pilih Jenis Kelamin --</option>
                                    <option value="Laki-laki">Laki-laki</option>
                                    <option value="Perempuan">Perempuan</option>
                                </select>
                            </div>

                        </div>

                        <div class="card-footer d-flex justify-content-between">
                            <a href="users-index.html" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Kembali
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Simpan User
                            </button>
                        </div>
                    </form>

                </div>

            </div>
        </section>
