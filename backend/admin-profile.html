<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Profile - Re:Laptop</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="dist/css/adminlte.min.css">

    <style>
        .profile-header {
            background: linear-gradient(45deg, #007bff, #6610f2);
            padding: 40px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .card-modern {
            border-radius: 12px;
            border: none !important;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.12);
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
        }

        .btn-primary {
            border-radius: 8px;
            padding: 10px 18px;
            font-weight: bold;
        }
    </style>

</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">

        <!-- NAVBAR -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav"> 
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <span class="nav-link font-weight-bold">Re:Laptop — Admin Profile</span>
                </li>
            </ul>
        </nav>

        <!-- SIDEBAR -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">

            <a href="../frontend/home.html" class="brand-link d-flex align-items-center">
                <div class="brand-text ml-2 d-flex flex-column" style="line-height: 1;">
                    <span class="font-weight-bold mb-1">Re:Laptop</span>
                </div>
            </a>

            <div class="sidebar">

                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="info">
                        <a href="admin-profile.html" class="d-block">Administrator</a>
                    </div>
                </div>

                <div class="form-inline">
                    <div class="input-group" data-widget="sidebar-search">
                        <input class="form-control form-control-sidebar" type="search" placeholder="Search">
                        <div class="input-group-append">
                            <button class="btn btn-sidebar">
                                <i class="fas fa-search fa-fw"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- MENU -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column">

                        <li class="nav-item menu">
                            <a href="dashboard.html" class="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="users-index.html" class="nav-link">
                                <i class="nav-icon fas fa-users"></i>
                                <p>Data User</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="produk-index.html" class="nav-link">
                                <i class="nav-icon fas fa-laptop"></i>
                                <p>Data Produk</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="histori-index.html" class="nav-link ">
                                <i class="nav-icon fas fa-history"></i>
                                <p>Histori</p>
                            </a>
                        </li>

                        <br>

                        <li class="nav-item">
                            <a href="../frontend/login.html" class="nav-link">
                                <i class="nav-icon fas fa-sign-out-alt"></i>
                                <p>Logout</p>
                            </a>
                        </li>

                    </ul>
                </nav>

            </div>
        </aside>

        <!-- CONTENT -->
        <div class="content-wrapper">

            <div class="content p-4">

                <!-- HEADER PROFILE -->
                <div class="profile-header mb-4 text-center">
                    <img class="profile-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">

                    <h2 class="mt-3 mb-1">Administrator</h2>
                    <p class="mb-0">Super Admin • Re:Laptop</p>
                </div>

                <div class="row">

                    <!-- STATISTIC CARD -->
                    <div class="col-md-4">
                        <div class="card card-modern">
                            <div class="card-body">

                                <h5 class="font-weight-bold mb-3">Statistik</h5>

                                <ul class="list-group">

                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Total Produk</span>
                                        <span class="badge badge-primary">128</span>
                                    </li>

                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Laptop Terjual</span>
                                        <span class="badge badge-success">74</span>
                                    </li>

                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>User Terdaftar</span>
                                        <span class="badge badge-warning">312</span>
                                    </li>

                                </ul>

                            </div>
                        </div>
                    </div>

                    <!-- EDIT PROFILE -->
                    <div class="col-md-8">
                        <div class="card card-modern">
                            <div class="card-header">
                                <h5 class="font-weight-bold">Edit Profile</h5>
                            </div>

                            <div class="card-body">

                                <form>

                                    <div class="form-group">
                                        <label>Nama Admin</label>
                                        <input type="text" class="form-control" value="Administrator">
                                    </div>

                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" value="admin@relaptop.com">
                                    </div>

                                    <div class="form-group">
                                        <label>Password Baru</label>
                                        <input type="password" class="form-control" placeholder="Opsional">
                                    </div>

                                    <div class="form-group">
                                        <label>Foto Profil</label>
                                        <input type="file" class="form-control">
                                    </div>

                                    <button class="btn btn-primary">Simpan Perubahan</button>

                                </form>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="dist/js/adminlte.min.js"></script>
</body>

</html>
